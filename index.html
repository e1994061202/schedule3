<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最帥醫師李健嘉排班程式</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        input, select, button {
            margin: 5px;
            padding: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #staffList {
            list-style-type: none;
            padding: 0;
        }
        .staff-item {
            cursor: move;
            user-select: none;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .staff-item.dragging {
            opacity: 0.5;
            background-color: #e0e0e0;
        }
        .staff-name {
            font-weight: bold;
            margin-right: 10px;
        }
        .prescheduled-dates {
            margin-left: 10px;
            color: #666;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons button {
            margin-right: 10px;
        }
        #scheduleResult, #statisticsResult {
            margin-top: 20px;
        }
        .shift-select {
            margin-left: 10px;
        }
        .shift-count {
            width: 50px;
        }
        .shift-select-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>最帥醫師李健嘉排班程式</h1>
    
    <div>
        <label for="year">年份：</label>
        <input type="number" id="year" min="2000" max="2100" value="2024">
        
        <label for="month">月份：</label>
        <select id="month">
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>
    </div>
    
    <div>
        <h3>班次人數設定</h3>
        <label for="dayShiftCount">白班人數：</label>
        <input type="number" id="dayShiftCount" class="shift-count" min="1" max="10" value="1">
        
        <label for="eveningShiftCount">小夜人數：</label>
        <input type="number" id="eveningShiftCount" class="shift-count" min="1" max="10" value="1">
        
        <label for="nightShiftCount">大夜人數：</label>
        <input type="number" id="nightShiftCount" class="shift-count" min="1" max="10" value="1">
    </div>
    
    <h2>人員列表</h2>
    <ul id="staffList"></ul>
    
    <div class="action-buttons">
        <button id="addStaffBtn">新增人員</button>
        <button id="saveStaffDataBtn">儲存人員資料</button>
        <button id="loadStaffDataBtn">載入人員資料</button>
        <button id="deleteAllStaffBtn">刪除所有人員</button>
        <button id="deleteAllPreschedulesAndVacationsBtn">刪除所有預班和預休</button>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".json">
    
    <h2>排班結果</h2>
    <div id="scheduleResult"></div>
    
    <h2>值班統計</h2>
    <div id="statisticsResult"></div>

    <script src="schedule.js"></script>
</body>
</html>
